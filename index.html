        // Add this right before the App component
        const ContactModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            // Handle clicking outside the modal
            const handleOutsideClick = (e) => {
                if (e.target === e.currentTarget) {
                    onClose();
                }
            };

            // Add ESC key handler when the component mounts
            React.useEffect(() => {
                const handleEscKey = (e) => {
                    if (e.key === 'Escape') {
                        onClose();
                    }
                };

                // Add event listener
                document.addEventListener('keydown', handleEscKey);

                // Cleanup event listener when component unmounts
                return () => {
                    document.removeEventListener('keydown', handleEscKey);
                };
            }, [onClose]);


            const handleContactSubmit = async (e) => {
                e.preventDefault();

                const formData = {
                    subject: e.target.subject.value,
                    email: e.target.email.value,
                    firstName: e.target.firstName.value,
                    lastName: e.target.lastName.value,
                    message: e.target.message.value
                };

                try {
                    const templateParams = {
                        subject: formData.subject,
                        from_name: `${formData.firstName} ${formData.lastName}`,
                        from_email: formData.email,
                        message: formData.message,
                        to_email: 'doccy.startup@gmail.com'
                    };

                    const response = await emailjs.send(
                        'service_3uve3ch',  // Your EmailJS service ID
                        'template_uo0xvkp',  // Create a new template for contact form
                        templateParams
                    );

                    if (response.status === 200) {
                        alert('Message sent successfully!');
                        e.target.reset();
                        onClose();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Sorry, there was an error sending your message. Please try again.');
                }
            };

                                            <li>

                                                    rel="noopener noreferrer"
                                                    className="text-blue-200 hover:text-white transition-colors flex items-center gap-2"
                                                >
                                                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                                    </div>
                                </div>

                        </footer>

                    </main>

                    {isModalOpen && (

                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold">Schedule a Meeting</h2>

                                        className="text-gray-500 hover:text-gray-700"

                                    </button>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">First Name*</label>
                                        <input
                                            type="text"
                                            name="firstName"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Last Name*</label>
                                        <input
                                            type="text"
                                            name="lastName"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Company Name*</label>
                                        <input
                                            type="text"
                                            name="companyName"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Email Address*</label>
                                        <input
                                            type="email"
                                            name="email"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium mb-1">Preferred Meeting Time*</label>
                                        <input
                                            type="datetime-local"
                                            name="meetingDateTime"
                                            required
                                            min={new Date(Date.now() + 86400000).toISOString().slice(0, 16)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        />
                                    </div>

                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg transition-colors"
                                    >
                                        Schedule Meeting
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    <ContactModal
                        isOpen={isContactModalOpen}
                        onClose={() => setIsContactModalOpen(false)}
                    />

                </div>
            );
        };



        ReactDOM.render(<App />, document.getElementById('root'));
